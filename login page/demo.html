<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div class="main">
         <div id="wrapper">
            <div id="left">
                <div id="signin">
                    <div class="logo">
                        <img src="https://www.sorensoncapital.com/wp-content/uploads/2017/03/pluralsight-logo-white.png" alt="ols" width="300px";height="200px">
                    </div>
                    <form>
                        <div>
                            <label>Email or username</label>
                            <input type="text" class="text-input">
                        </div>
                        <div>
                            <label>password</label>
                            <input type="password" class="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Sign in</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                    <div>
                        <a href="#">terms of use</a> |  <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                        <a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
                    </div>
                </div>
            </div>
         </div>  
    </div>
